<div class="container-fluid login-bg rounded">
    <h1 class="text-center login-h1 my-4">Login User</h1>
    <form #userLoginForm="ngForm" (ngSubmit)="userLogin()">
      <div class="mb-3 w-25 m-auto">
        <label for="email" class="form-label fs-5">Email address</label>
        <input type="email" class="form-control" [(ngModel)]="user.email" id="email" name="email" aria-describedby="emailHelp" placeholder="Email" required>
      </div>
      <div class="mb-3 w-25 m-auto">
        <label for="password" class="form-label fs-5">Password</label>
        <input type="password" class="form-control" [(ngModel)]="user.password" id="password" name="password" placeholder="Password" required>
      </div>
      <div class="text-center regist-btn">
        <button type="submit" class="btn p-2 m-auto me-5 login">Login</button>
        <!-- <button *ngIf="!isLoggedIn" routerLink="register" (click)="registerform()" class="register">Register <i class="fa-solid fa-greater-than"></i></button> -->
        <a *ngIf="!isLoggedIn" routerLink="register" (click)="registerform()"><span class="register" >Register <i class="fa-solid fa-greater-than"></i></span></a>
      </div>
    </form>
  </div>
