<div class="container-fluid login-bg rounded">
    <h1 class="text-center login-h1 my-4">User Register</h1>
    <form #userRegisterForm="ngForm" (ngSubmit)="registerForm()">
        <div class="mb-3 w-25 m-auto">
            <label for="name" class="form-label fs-5">UserName</label>
            <input type="text" class="form-control" [(ngModel)]="user.user" id="name" name="username" placeholder="UserName">
        </div>
        <div class="mb-3 w-25 m-auto">
            <label for="email" class="form-label fs-5">Email address</label>
            <input type="email" class="form-control" [(ngModel)]="user.email" id="email" name="email" aria-describedby="emailHelp" placeholder="Email">
        </div>
        <div class="mb-3 w-25 m-auto">
            <label for="password" class="form-label fs-5">Password</label>
            <input type="password" class="form-control" [(ngModel)]="user.password" id="password" name="password" placeholder="Password">
        </div>
        <div class="text-center">
          <span class="login-btn me-2 fs-5" (click)="login()"><i class="fa-solid fa-arrow-left login-btn "></i>login</span><button type="submit" class="btn p-2 m-auto me-2 register">Submit</button>
        </div>
    </form>
  </div>
